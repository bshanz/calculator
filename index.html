<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="app.js" defer></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="full-container">
      <div class="display-container">
        <div class="display-container-2">
          <div class="miniDisplay" id="numbersCalc"></div>
          <div class="display" id="display">0</div>
        </div>
      </div>
      <div class="reg-container">
        <button class="clear" id="clear">Clear</button>
        <button class="delete" id="remove">Delete</button>
      </div>
      <div class="buttons-container">
        <button class="button" id="7" value="7">7</button>
        <button class="button" id="8" value="8">8</button>
        <button class="button" id="9" value="9">9</button>
        <button class="button" id="/" value="/">รท</button>
        <button class="button" id="4" value="4">4</button>
        <button class="button" id="5" value="5">5</button>
        <button class="button" id="6" value="6">6</button>
        <button class="button" id="x" value="*">x</button>
        <button class="button" id="1" value="1">1</button>
        <button class="button" id="2" value="2">2</button>
        <button class="button" id="3" value="3">3</button>
        <button class="button" id="-" value="-">-</button>
        <button class="button" id="." value=".">.</button>
        <button class="button" id="0" value="0">0</button>
        <button class="button" id="=" value="=">=</button>
        <button class="button" id="+" value="+">+</button>
      </div>
    </div>
    <div class="name">BTS</div>
    <div class="name-two">2/24/2022</div>
  </body>
</html>
